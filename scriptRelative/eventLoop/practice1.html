<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间循环练习1</title>
</head>

<body>
    <script>
        console.log('1');
        Promise.resolve().then(function foo2() {
            console.log('2');
        }).then(function foo3() {
            return Promise.resolve('3').then(function foo4(data) {
                setTimeout(function foo5() {
                    console.log('4');
                });
                console.log('5');
                return data;
            });
        }).then(function foo6(res) {
            console.log(res);
        });
        // 1 2 5 3 4
    </script>
</body>

</html>
