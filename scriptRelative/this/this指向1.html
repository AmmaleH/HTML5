<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this指向</title>
</head>

<body>
    <script>

        // 快手面试题
        var name = "222"
        var a = {
            name: "111",
            say: function () {
                console.info(this.name);
            }
        }
        var fun = a.say;
        fun();    // 此处 foo 是一个匿名函数
        a.say();

        var b = {
            name: "333",
            say: function (fun) {
                fun();
            }
        }
        b.say(a.say);
        b.say = a.say;
        b.say();

        // 分析：非严格模式下， 如果作为某个对象的方法调用，则 this 等于这个对象。
        // 而匿名函数在这种情况下不会绑定到某个对象，这就意味着 this 会指向 window。
        // 具体参考红宝书 P312
    </script>
</body>

</html>
