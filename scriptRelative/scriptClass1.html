<body>
    <div></div>
    <script>
        class Star {
            constructor(uname, age) {
                this.uname = uname;
                this.age = age;
            }
            sing() {
                console.log(this.uname + '唱歌');
            }

        }
        var star1 = new Star('xiaoming');
        console.log(star1.uname);   //xiaoming
        console.log(star1.age);    //undefined
        star1.sing();
    </script>
</body>
