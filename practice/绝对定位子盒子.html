<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位子盒子</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            border: 1px dashed red;
            position: absolute;
        }

        .son {
            width: 100px;
            height: 100px;
            border: 1px dotted blue;
            float: left;
            margin: auto;

        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
