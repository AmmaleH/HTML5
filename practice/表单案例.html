<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table>
        <tr>
            <td>性别：</td>
            <td> <input id="male" type="radio" name="sex"><label for="male">男</label>
                <input id="female" type="radio" name="sex"><label for="female">女</label>
            </td>
        </tr>
        <tr>
            <td>生日：</td> 
            <td>
                <select>
                    <option>--请选择年--</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                </select>  
                <select>
                    <option>--请选择月--</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="area">所在地区：</label></td>
            <td><input id="area" type="text"></td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input id="weihun" type="radio" name="hunyin"><label for="weihun">未婚</label>
                <input id="liyi" type="radio" name="hunyin"><label for="liyi">离异</label>
                <input id="sangou" type="radio" name="hunyin"><label for="sangou">丧偶</label>
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td>
                <select>
                    <option>小学</option><option>初中</option><option>高中</option>
                    <option selected="selected">本科</option>
                    <option>硕士</option><option>博士</option><option>大专</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input id="wumeide" type="checkbox" name="type"><label for="wumeide">妩媚的</label>
                <input id="cute" type="checkbox" name="type"><label for="cute">可爱的</label>
                <input id="xiaoxianrou" type="checkbox" name="type"><label for="xiaoxianrou">小鲜肉</label>
                <input id="laolarou" type="checkbox" name="type"><label for="laolarou">老腊肉</label>
                <input id="all" type="checkbox" name="type"><label for="all">都喜欢</label>
            </td>
        </tr>
        <tr>
            <td><label for="intro">自我介绍：</label></td>
            <td><textarea name="intro">请输入关于自己的简单介绍</textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked" id="tongyi">
                <label for="tongyi">我同意注册条款和加入会员标准</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                    <ul>
                         <li>年满18岁，单身</li>
                         <li>抱着严肃的态度</li>
                         <li>真诚寻找另一半</li>
                    </ul>
            </td>
        </tr>
    </table>

</body>
</html>
