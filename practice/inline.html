<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline</title>

    <style>
        .con {
            width: 200px;
            height: 200px;
            border: 1px dotted red;
        }

        .inner {
            height: 30px;
            line-height: 30px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="con">
        <span class="inner">
            行内元素的高度设置
        </span>
    </div>
</body>

</html>
