<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testJs1</title>
    <style>
        button {
            background-color: pink;
        }

        .long {
            width: 100%;
            height: 2800px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div>
        <button>按钮1</button><button>按钮2</button><button>按钮3</button>
    </div>
    <div class="long"></div>
    <script src="../newJS/防抖节流.js"></script>
    <script>
        var btns = document.querySelectorAll("button");
        var long = document.querySelector(".long");

        function testDebounce() {
            // console.log("testDebounce");
            if (btns[0].style.backgroundColor == "pink") {
                btns[0].style.backgroundColor = "blue";
            } else {
                btns[0].style.backgroundColor = "blue";
            }
            console.log("点击了");
        }

        function showTop() {
            var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
            console.log("滚动条位置：" + scrollTop);
        }
        // window.onscroll = debounce(showTop, 1000);
        window.onscroll = throttle(showTop, 2000);

        for (let i = 0; i < btns.length; i++) {
            btns[i].onclick = debounce(testDebounce, 1000);
        }


    </script>
</body>

</html>
