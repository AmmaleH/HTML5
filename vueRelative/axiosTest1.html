<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios</title>
</head>

<body>
    <div>
        <input type="button" value="get请求" class="getData">
        <input type="button" value="post请求" class="postData">
    </div>
    <!-- axios  网络请求库 -->
    <!-- axios.get(地址?key1=value1&key2=value2).then(function(response){},function(error){}) -->
    <!-- axios.post(地址,{key1:value1,key2:value2}.then(function(response){},function(error){}) -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var getData = document.getElementsByClassName("getData")[0];
        getData.addEventListener("click", function () {
            // axios.get("https://autumnfish.cn/api/joke/list?num=3")
            axios.get("https://autumnfish.cn/api/joke/list12?num=3")
                .then(function (response) {
                    console.log(response);
                }, function (error) {
                    console.log(error);
                })
        });
        var postData = document.querySelector(".postData");
        postData.onclick = function () {
            axios.post("https://autumnfish.cn/api/user/reg", { username: "jack12345654321" })
                .then(function (response) {
                    console.log(response);
                }, function (error) {
                    console.error(error);
                })
        }
    </script>
</body>

</html>
